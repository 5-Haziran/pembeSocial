{% extends 'base.html' %}

{% load static %}


{% block body %}

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <a href="/" >
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Giriş Yap</h3>
                    </a>
                  {% if information %}
                  <div class="alert alert-danger" role="alert">
                      {{information}}
                    </div>
                    {% endif %}
                  <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" name="username" />
                          <label class="form-label" for="userName"> Kullanıcı Adı </label>
                        </div>
                      </div>
                    </div>
      
                
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input type="password" id="emailAddress" class="form-control form-control-lg" name="password" />
                          <label class="form-label" for="emailAddress">Parola</label>
                        </div>
                      </div>
                     </div>
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Giris Yap" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
        
{% endblock body %}
