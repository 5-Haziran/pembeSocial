{% extends 'base.html' %}

{% load static %}


{% block body %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <a href="/" >
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Kayıt Ol</h3>
                    </a>
                  {% if information %}
                  <div class="alert alert-danger" role="alert">
                      {{information}}
                    </div>
                    {% endif %}
                  <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" name="firstname" />
                          <label class="form-label" for="firstName"> İsim </label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" name="lastname"/>
                          <label class="form-label" for="lastName">Soyisim</label>
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-12 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="email" class="form-control form-control-lg" id="E-mail" name="email" />
                          <label for="birthdayDate" class="form-label">E-mail</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="emailAddress" class="form-control form-control-lg" name="password" />
                          <label class="form-label" for="emailAddress">Parola</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="phoneNumber" class="form-control form-control-lg" name="password2" />
                          <label class="form-label" for="phoneNumber">Tekrar Parola</label>
                        </div>
      
                      </div>
                    </div>
      
                   
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Gönder" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

            
      {% endblock body%}
