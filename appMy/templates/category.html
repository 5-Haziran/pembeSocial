{% extends 'base.html' %}

{% load static %}


{% block body %}
  
   
      <section class="mt-5 post">
        <div class="container">
            <div class="p-2 row">
                <div class="col-lg-8">
                    {% for i in post %}
                 <a href="/detay/{{i.id}}/" style="text-decoration: none;">              
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="{{i.postImg.url}}" class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">{{i.title}}</h5>
                              <p class="card-text">{{i.postText}}</p>
                              <p class="card-text"><small class="text-body-secondary">{{i.postTime}}</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </a>
                      {% endfor %}
                </div>
            </div>
        </div>
      </section>
{% endblock body %}
